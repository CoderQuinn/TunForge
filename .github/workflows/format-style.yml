name: format

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format

        run: sudo apt-get update && sudo apt-get install -y clang-format-16

      - name: Check clang-format (ObjC/C)
        run: |
          find Sources/TunForgeCore -type f \( -name "*.m" -o -name "*.mm" -o -name "*.h" -o -name "*.c" -o -name "*.cpp" \) -print0 | xargs -0 clang-format-16 -i
